<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>😂😂😂😂</title>
</head>
<body>

<table border="3">
    <tr>
        <th>Anime官方名</th>
    </tr>
    <tr th:each="name:${names}">
        <td th:text="${name}"></td>
    </tr>
    <tr>
        <th>Anime首播时间</th>
    </tr>
    <tr th:each="time:${times}">
        <td th:text="${time}"></td>
    </tr>
</table>

</body>
</html>
