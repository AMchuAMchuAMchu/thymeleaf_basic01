<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>🍹🍹🍹</title>
</head>
<body>
<form th:attr="action=${valueAction},method=${valueMethod}">

</body>
</html>
