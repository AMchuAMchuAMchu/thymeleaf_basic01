<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>😂😂😂😂</title>
</head>
<body>

<table border="3">
    <tr>
        <th>Anime官方名</th>
        <th>Anime首播时间</th>

        <td th:text="${anime.time}"></td>
    </tr>

</table>

</body>
</html>
